<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet">
    <title>Microsoft - Cloud, Computers, Apps and Gaming</title>
  </head>
  <body>
    <div class="navbar flex justify-between items-center p-4 relative">
        <div class="flex justify-between items-center w-full md:hidden">
            <div class="hamburger p-4 cursor-pointer">
                <div class="line bg-black w-6 h-0.5 my-1"></div>
                <div class="line bg-black w-6 h-0.5 my-1"></div>
                <div class="line bg-black w-6 h-0.5 my-1"></div>
            </div>
            <div class="search p-2 ml-auto">Search</div>
        </div>
     
        <div class="logo flex items-center md:static absolute left-1/2 transform -translate-x-1/2 md:left-0 md:transform-none">
            <img src="./Images/favicon.ico" alt="Microsoft" class="w-6 h-6" />
            <div class="text-lg font-bold md:text-gray-600 ml-2">Microsoft</div>
        </div>
        
        <div class="features absolute md:static w-full md:w-auto bg-gray-200 md:bg-white left-0 md:flex md:mx-4 md:space-x-2 transform -translate-x-full md:translate-x-0">
            <div class="fiitems p-2 text-center">Microsoft 365</div>
            <div class="fiitems p-2 text-center">Teams</div>
            <div class="fiitems p-2 text-center">Copilot</div>
            <div class="fiitems p-2 text-center">Windows</div>
            <div class="fiitems p-2 text-center">Surface</div>
            <div class="fiitems p-2 text-center">Xbox</div>
            <div class="fiitems p-2 text-center">Support</div>
         </div>
        
        <div class="cart text-center flex ml-auto md:order-3">
            <div class="search hidden md:block p-2">All Microsoft</div>
            <div class="search hidden md:block p-2">Search</div>
            <div class="account p-2">Cart</div>
            <div class="account p-2">Account</div>
        </div>
    </div>
  </body>
</html>
