<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./Images/favicon.png">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-slate-100">
    <div class="container mt-32 flex mx-auto">
        <div class="left w-1/3 items-center justify-center mx-24">
            <img src="./Images/fb.svg" alt="facebook logo" class="w-60">
            <p class="text-3xl mx-6">facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-6 rounded-lg w-1/3 mx-8 relative"> 
            <input class="px-4 my-2 h-12 border border-1 outline-blue-400 border-gray-200 rounded-md" type="text" placeholder="Email address or phone number">
            <input class="px-4 my-2 h-12 border border-1 outline-blue-400 border-gray-200 rounded-md" type="password" placeholder="Password"> 
            <button class="bg-blue-600 px-2 my-2 h-12 rounded-md text-xl text-white font-bold hover:cursor-pointer hover:bg-blue-700">Log in</button>
            <span class="text-sm mt-2 mb-4 text-blue-600 text-center hover:underline hover:cursor-pointer ">Forgotten password?</span>
            <hr>
            <button class="bg-green-500 px-4 mt-6 mx-auto w-fit h-12 rounded-md text-xl text-white font-bold hover:cursor-pointer hover:bg-green-600">Create new account</button>
            <span class="absolute -bottom-10 mx-12 text-sm"><span class="font-bold">Create a Page</span> for a celebrity, brand or business</span>
        </div>
    </div>
</body>
</html>
